<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Oma Sivu</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark border-bottom border-success">
      <div class="container">
        <a href="#" class="navbar-brand">Kirpputori</a>
        
        <div class="dropdown">
          <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Avaa valikko
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="index.html">Etusivu</a></li>
            <li><a class="dropdown-item" href="ostoskori.html">Ostoskori</a></li>
            <li><a class="dropdown-item" href="kassa.html">Kassa</a></li>
            <li><a class="dropdown-item" href="kayttoehdot.html">Käyttöehdot</a></li>
            <li><a class="dropdown-item" href="omasivu.html">Oma Sivu</a></li>
          </ul>
        </div>
        
        <div class="ms-auto">
          <button class="btn btn-success me-2" id="login" onclick="kirjauduIkkuna()">Kirjaudu</button>
          <button class="btn btn-success" onclick="document.getElementById('id02').style.display='block'">Luo tili</button>
          <button class="btn btn-danger d-none" id="kirjauduUlos">Kirjaudu ulos</button>
        </div>
      </div>
    </nav>
  </header>
  
  <main class="container mt-4">
    <h2 class="mb-4 text-center">Tilaukset</h2>
    <form id="orderForm" class="row g-3">
        <div class="col-md-5">
            <input type="text" id="item" class="form-control" placeholder="Tuotteen nimi" required>
        </div>
        <div class="col-md-3">
            <input type="number" id="quantity" class="form-control" placeholder="Määrä" required>
        </div>
        <div class="col-md-2">
            <button type="submit" class="btn btn-success">Lisää tilaus</button>
        </div>
    </form>
    
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Tuote</th>
                <th>Määrä</th>
                <th>Toiminto</th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
