<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Kassa</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark border-5 border-bottom border-success">
      <div class="container">
        <a href="ostoskori.html" class="navbar-brand">Palaa ostoskoriin</a>
      </div>
    </nav>
  </header>
  <div class="container kassa">
    <h1>Kassa</h1>
    <form>
      <div class="row">
        <input type="text" class="col" placeholder="Etunimi" required>
        <input type="text" class="col" placeholder="Sukunimi" required>
      </div>
      <div class="row">
        <input type="text" class="col" id="osoite" placeholder="Osoite" required>
      </div>
      <div class="row">
        <input type="text" class="col-4" id="postiNumero" placeholder="Postinumero" required>
        <input type="text" class="col" placeholder="Paikkakunta" required>
      </div>
    </form>
    <hr>
    <ul class="maksutavat" style="list-style: none;">
      <li>
        <input type="radio" name="maksutapa" id="m1">
        <label for="m1">Maksutapa 1</label>
      </li>
      <li>
        <input type="radio" name="maksutapa" id="m2">
        <label for="m2">Maksutapa 2</label>
      </li>
      <li>
        <input type="radio" name="maksutapa" id="m3">
        <label for="m3">Maksutapa 3</label>
      </li>
    </ul>
    <div class="text-center">
      <button id="tilausNappi">Vahvista</button>
    </div>
  </div>
  <footer>
    <span>näyttö &copy; 2025 esimerkki</span>
  </footer>
  <script src="main.js"></script>
</body>
