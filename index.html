<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Kirpputori</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-dark border-5 border-bottom border-success">
      <div class="container">
        <a href="#" class="navbar-brand">Kirpputori</a>
        <div class="ms-auto">
          <div>
            <button type="button" class="btn btn-success" onclick="">Kirjaudu</button>
            <button type="button" class="btn btn-success" onclick="document.getElementById('id02').style.display='block'">Luo tili</button>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <!--Tilin luonti-->
  <div id="id02" class="modal">
    <form class="modal-content animate">
      <div class="container">
        <span onclick="document.getElementById('id02').style.display='none'" class="sulje" title="Sulje Modal">&times;</span>
        <h1>Luo tili</h1>
        <p>Täytä tiedot luodaksesi tilin.</p>
        <hr>
        <!--Käyttäjänimi-->
        <label for="kayttajaNimi"><b>Käyttäjänimi</b></label>
        <input id="kayttajaNimi" type="text" placeholder="Aseta käyttäjänimi" name="kayttajaNimi" required>
        <!--Sähköposti-->
        <label for="asetaSposti"><b>Sähköposti</b></label>
        <input id="asetaSposti" type="text" placeholder="esimerkki@esimerkki.com" name="asetaSposti" required>
        <!--Salasana-->
        <label for="asetaPsw"><b>Salasana</b></label>
        <input id="asetaPsw" type="password" placeholder="Aseta salasana" name="supsw" required>
        <!--Vahvista salasana-->
        <label for="vahvistaPsw"><b>Vahvista salasana</b></label>
        <input id="vahvistaPsw" type="password" placeholder="Vahvista salasana" name="vahvistaPsw" required>
        <label>
          <input id="asetaAdmin" type="checkbox" name="admin" style="margin-bottom:15px"> Admin
        </label>
        <div class="clearfix">
          <button type="button" onclick="document.getElementById('id02').style.display='none'" class="peruutaNappi">Peruuta</button>
          <button type="submit" class="vahvistaNappi" id="luoTili">Luo tili</button>
        </div>
      </div>
    </form>
    <div class="container mt-4">
      <div id="hylly" class="row row-cols-auto">
      </div>
    </div>
  <script src="main.js"></script>
</body>
</html>
